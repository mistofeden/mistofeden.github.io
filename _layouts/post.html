---
layout: default
---
<div id="fb-root"></div>
<script>
window.fbAsyncInit = function() {
    "use strict";
    FB.init({
        appId      : "178199165847211",
        xfbml      : true,
        version    : "v2.4"
    });
};

(function(d, s, id){
    "use strict";
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
}(document, "script", "facebook-jssdk"));
</script>

<div class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>

    <article class="post-content">
        {{ content }}
    </article>

    <div class="facebook-like">
        <fb:like data-href="http://mistofeden.github.io{{page.url}}" data-layout="button_count" data-share="true" data-width="standard" data-show-faces="true"></fb:like>
    </div>

    <div class="facebook-comments">
        <div class="fb-comments" data-href="http://mistofeden.github.io{{page.url}}" data-numposts="5" data-width="100%" data-order-by="reverse_time"></div>
    </div>

</div>
